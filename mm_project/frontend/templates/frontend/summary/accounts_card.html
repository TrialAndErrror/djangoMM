{% load humanize %}

<div class="card">
    <div class="card-header text-white bg-primary">
        <h3 class="text-decoration-underline">Accounts</h3>
    </div>

    <div class="card-body">
        <table class="sortable table table-hover">
            <thead>
            <tr>
                <th scope="col">Account</th>
                <th scope="col">Type</th>
                <th scope="col">Balance</th>
                <th scope="col">Last Updated</th>
            </tr>
            </thead>
            <tbody>
            {% for entry in accounts %}
                <tr>
                    <td><a href="{% url 'accounts:account_detail' entry.id %}">{{ entry.name }}</a></td>
                    <td>{{ entry.type }}</td>
                    <td>$ {{ entry.balance|intcomma }}</td>
                    <td>{{ entry.last_update|naturalday|capfirst }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>


        <a href="{% url 'accounts:all_accounts' %}">
            <span class="btn btn-lg btn-primary rounded">
                View All Accounts
            </span>
        </a>


    </div>
</div>
