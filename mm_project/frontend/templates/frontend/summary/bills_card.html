<div class="row card-header text-white bg-secondary">
    <div class="col">
        <h2 class="text-decoration-underline">Upcoming Bills:</h2>
    </div>
</div>

<div class="row">
    <div>
        <table class="sortable table table-hover ">
            <thead>
            <tr>
                <th scope="col">Bills</th>
                <th scope="col">Amount</th>
                <th scope="col">Last Paid</th>
                <th scope="col">Next Due</th>
                <th>Pay Bill</th>
            </tr>
            </thead>
            <tbody>
            {% for bill in bills %}
                <tr>
                    <td scope="row"><a href="{% url 'frontend:bill_update' pk=bill.id %}" class="text-secondary"> {{ bill.name }}</a></td>
                    {% if bill.variable %}
                        <td>${{ bill.amount }} (Variable)</td>
                    {% else %}
                        <td>${{ bill.amount }}</td>
                    {% endif %}
                    <td>{{ bill.last_paid }}</td>
                    <td>{{ bill.next_due }}</td>
                <td><a class="btn btn-primary btn-sm mt-1 mb-1" href="{% url 'frontend:pay_bill' bill.id %}">Pay Bill</a></td>

                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<div class="row m-3">
    <h2><a href="{% url 'frontend:all_bills' %}" class="text-secondary">View All Bills</a></h2>
</div>
