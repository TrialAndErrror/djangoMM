{% extends "frontend/base.html" %}
{% load humanize %}

{% block body %}
  <article class="media content-section">
    <div class="container">

      <div class="row">
        <div class="col">
          <h1 class="text-decoration-underline">View Account:</h1>
        </div>
      </div>

      <div class="row ml-3">
        <div class="col">
          {% if object.owner == user %}
          <h2 class="article-title">{{ object.name }}</h2>
          <h3 class="text-muted">Balance: ${{ object.balance|intcomma }}</h3>
            <div>
              <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'frontend:account_update' object.id %}">Update</a>
              <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'frontend:account_delete' object.id %}">Delete</a>
            </div>
          {% else %}
            <h2 class="article-title">Error: Invalid Account ID.</h2>
          {% endif %}
        </div>
      </div>

      <div class="row mt-5">
        <div class="col">
          <h4><a href="{% url 'frontend:all_accounts' %}">Return to Accounts List</a></h4>
        </div>
      </div>

    </div>
  </article>
{% endblock body %}
