upstream django {
	server unix:///home/accountant/my_app/mm_app.sock;
}

server {
	listen 80;
	server_name moneymanager.tk www.moneymanager.tk;
	charset utf-8;

	client_max_body_size 75M;

	location /media {
		alias /home/accountant/my_app/media;
}

location /static {
	alias /home/accountant/my_app/static;
}

location / {
	uwsgi_pass 	django;
	include		/home/accountant/my_app/uwsgi_params;
}
}
